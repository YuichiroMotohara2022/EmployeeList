<!DOCTYPE html>
<html xmlns:th= "http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">


<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
 <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
 <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<link th:href= "@{/style.css}" rel="stylesheet" />



<title></title>
</head>
<body style="text-align:center; width:1200px; height:300px;">

<form style="width:1200px; height:300px; text-align:center; buttom:300px;" method ="get" th:action="@{/detailedSearch}"> 
    <table class="table table -bordered table-hover">
    
     <tr>
      <th class="active col-sm-3" style="text-align:right;">名前</th>
      <td>
       <div class="form-group" style="margin-left:200px;">
         <input type="text" name="name"  class="form-control" style="width:300px; "/>
       </div>
      </td>
     </tr>


      <tr>
      <th class="active" style="text-align:right;">性別</th>
       <td>
        <div class="form-group" style="margin-right:50px;" >
          <input type="radio" name="gender"  class="radio" style="display: inline-block;" value="男">男
          <input type="radio" name="gender"  class="radio" style="display: inline-block;" value="女">女
         </div>
      </td>
     </tr>


    <tr>
      <th class="active col-sm-3" style="text-align:right;">部署</th>
      <td>
       <div class="form-group" style="margin-left:200px;">
         <input type="text"  name = "department" class="form-control" style="width:300px;"/>
       </div>
      </td>
     </tr>


    <tr>
      <th class="active" style="text-align:right;">生年月日</th>
       <td>
        <div class="form-group" style="margin-left:200px;">
         <input type="text"  name="birthday" class="form-control"style="width:300px;"/>
        </div>
       </td>
     </tr>

     <tr>
      <th class="active" style="text-align:right;">メールアドレス</th>
       <td>
        <div class="form-group" style="margin-left:200px;">
         <input type="text" name="mail" class="form-control" style="width:300px;"/>
        </div>
       </td>
     </tr>
     
     
     <tr>
      <th class="active" style="text-align:right;">電話番号</th>
       <td>
        <div class="form-group" style="margin-left:200px;">
         <input type="text" name="phoneNumber" class="form-control" style="width:300px;"/>
        </div>
       </td>
     </tr>
     
     <tr>
      <th class="active" style="text-align:right;">住所</th>
       <td>
        <div class="form-group" style="margin-left:200px;">
         <input type="text" name="address" class="form-control" style="width:300px;"/>
        </div>
       </td>
     </tr>
     
     <tr>
      <th class="active" style="text-align:right;">最終学歴</th>
       <td>
        <div class="form-group" style="margin-left:200px;">
         <input type="text"  name="education"  class="form-control" style="width:300px;"/>
        </div>
       </td>
     </tr>
     
     <tr>
      <th class="active" style="text-align:right;">特技</th>
       <td>
        <div class="form-group" style="margin-left:200px;">
         <input type="text" name="art" class="form-control" style="width:300px;"/>
        </div>
       </td>
     </tr>
    
    
       
    </table>
     
     
          
      
      <input type="hidden" >
      
       <button class="btn btn-primary" type="submit" action="detailedSearch" name="detailedSearch" value="詳細検索" style="margin-left:150px;margin-top:50px; ">詳細検索</button>
      
       <a href="/empList" class="btn btn-primary" style="margin-left:80px;margin-top:50px; ">キャンセル</a>

    </form>
    
    

</body>
</html>
